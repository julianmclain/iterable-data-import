[tox]
envlist = py38, py39, lint
isolated_build = True

[tox:.package]
# note tox will use the same python version as under what tox is installed to package
# so unless this is python 3 you can require a given python version for the packaging
# environment via the basepython key
basepython = python3

[gh-actions]
python =
    3.8: py38
    3.9: py39, lint

[testenv]
deps =
    pytest
    pytest-cov
    pytest-mock
    python-dotenv
    iterablepythonwrapper
    Faker
whitelist_externals =
    poetry
setenv =
    PYTHONPATH=.
;commands = poetry run pytest --cov
commands = poetry run pytest -s

[flake8]
exclude = .tox
max-line-length = 85

[testenv:lint]
deps =
    flake8
    flake8-black
commands = flake8 src tests

[testenv:format]
deps = black
commands = black .

